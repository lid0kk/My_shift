<!DOCTYPE html>
<html lang="he">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resume-update.css">
    <title>קורות חיים / עידכון</title>
</head>

<body>
    <h1 id="my-h1">קורות חיים </h1>
    <button id="add-education-btn">הוספת השכלה</button>
    <button id="add-experience-btn">הוספת ניסיון תעסוקתי</button>

    <div id="my-resume">
        <h2>קורות החיים שלי</h2>
        <div id="education-list"></div>
        <div id="experience-list"></div>
    </div>

    <div id="form-modal" class="hidden">
        <form id="dynamic-form">
            <h2 id="form-title">טופס חדש</h2>
            <div id="form-fields"></div>
            <button type="submit" id="save-btn">שמור</button>
            <button type="button" id="cancel-btn">סגור</button>
        </form>
    </div>

    <script src="./resume.js"></script>
</body>


</html>
